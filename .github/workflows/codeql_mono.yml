name: FMS CodeQL Analysis

on:
  workflow_dispatch:

jobs:
  discover_projects:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List C# Projects
      id: matrix_setup
      run: |
        # Find directories containing .csproj or .sln files
        projects=$(find . -type f \( -name "*.csproj" -o -name "*.sln" \) -exec dirname {} \; | sort -u)
        # Convert newlines to JSON array syntax for GitHub Actions matrix
        #projects_array=$(echo "$projects" | jq -R . | jq -s .)
        projects_array="MATEUS"
        echo $projects_array
        echo 'projects_list=$projects_array' >> '$GITHUB_OUTPUT'


    outputs:
      projects_list2: ${{ steps.matrix_setup.outputs.projects_list }}

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: discover_projects
  
    steps:

    - name: Show variable
      run: |
        echo ${{ needs.discover_projects.outputs.projects_list2 }}


