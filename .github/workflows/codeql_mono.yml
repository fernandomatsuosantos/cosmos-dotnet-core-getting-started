name: FMS CodeQL Analysis

on:
  workflow_dispatch:

jobs:
  discover_projects:
    runs-on: ubuntu-latest

    outputs:
        projects_list: ${{ steps.matrix_setup.outputs.projects_list }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: List C# Projects
      id: matrix_setup
      run: |
        # Find directories containing .csproj or .sln files
        projects=$(find . -type f \( -name "*.csproj" -o -name "*.sln" \) -exec dirname {} \; | sort -u | head -10)
        # Convert newlines to JSON array syntax for GitHub Actions matrix
        projects_array=$(echo "$projects" | jq -R . | jq -s . | jq -c .)
        echo $projects_array
        #echo "projects_list=$projects_array" >> $GITHUB_OUTPUT
        echo "projects_list=$(echo "$projects_array")" >> $GITHUB_OUTPUT

  codeql-analysis:
    runs-on: ubuntu-latest
    needs: discover_projects
    strategy:
      matrix:
        project-path: ${{ fromJSON(needs.discover_projects.outputs.projects_list) }}
      max-parallel: 3 # Adjust parallelism limit


    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'csharp'

    - name: Run Build Job for CodeQL
      run: |
        echo "Building project in: ${{ matrix.project-path }}"
        dotnet build ${{ matrix.project-path }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
